<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Poll Admin</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 40px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .panel {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }
    .input-row, .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .add-btn {
      background: #38bdf8;
      color: #0f172a;
    }
    .reset-btn {
      background: #f59e0b;
      color: #0f172a;
    }
    .flush-btn {
      background: #ef4444;
      color: white;
    }
    .contestant {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #ef4444;
      color: white;
    }
    .error {
      margin-top: 10px;
      color: #f87171;
    }
    .success {
      margin-top: 10px;
      color: #4ade80;
    }
  </style>
</head>
<body>

  <h1>Dot Poll Admin</h1>

  <div class="panel">

    <!-- ADD CONTESTANT -->
    <div class="input-row">
      <input type="text" id="name" placeholder="Contestant name" />
      <input type="text" id="subtitle" placeholder="Subtitle (optional)" />
      <button class="add-btn" id="add">Add</button>
    </div>

    <!-- NEW RESET BUTTONS -->
    <div class="button-row">
      <button class="reset-btn" id="flushIps">Flush IPs</button>
      <button class="flush-btn" id="flushAll">Flush ALL</button>
    </div>

    <div id="message"></div>

    <h2>Contestants</h2>
    <div id="list"></div>

  </div>

<script>
let currentState = null;

async function fetchState() {
  const res = await fetch("/api/state", {
    headers: { "Cache-Control": "no-store" }
  });
  if (!res.ok) throw new Error("Failed to load state");
  return res.json();
}

async function addContestant(name, subtitle) {
  const res = await fetch("/api/admin-contestants", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, subtitle })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data.error || "Failed to add contestant");
  return data; // { ok, contestants, totals }
}

async function removeContestant(id) {
  const res = await fetch("/api/admin-contestants", {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data.error || "Failed to remove contestant");
  return data; // { ok, contestants, totals }
}

async function adminReset(action) {
  const res = await fetch("/api/admin-reset", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data.error || "Reset action failed");
  return data; // { ok, contestants?, totals? }
}

function showMessage(text, type = "error") {
  const msg = document.getElementById("message");
  msg.textContent = text;
  msg.className = type;
}

function renderFromState(state) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  state.contestants.forEach((c) => {
    const row = document.createElement("div");
    row.className = "contestant";

    row.innerHTML = `
      <div>
        <strong>${c.name}</strong><br>
        <small>${c.subtitle || ""}</small>
      </div>
      <button class="remove-btn" data-id="${c.id}">Remove</button>
    `;

    list.appendChild(row);
  });

  document.querySelectorAll(".remove-btn").forEach((btn) => {
    btn.onclick = async () => {
      try {
        showMessage("");
        const data = await removeContestant(btn.dataset.id);
        // Update local state from response -> instant UI
        currentState = {
          contestants: data.contestants || [],
          totals: data.totals || {},
          voters: currentState?.voters || {}
        };
        showMessage("Contestant removed.", "success");
        renderFromState(currentState);
      } catch (err) {
        showMessage(err.message, "error");
      }
    };
  });
}

async function initialRender() {
  try {
    currentState = await fetchState();
    renderFromState(currentState);
  } catch (err) {
    showMessage(err.message, "error");
  }
}

document.getElementById("add").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const subtitle = document.getElementById("subtitle").value.trim();

  if (!name) {
    showMessage("Name is required.", "error");
    return;
  }

  try {
    showMessage("");
    const data = await addContestant(name, subtitle);
    // Update local state from response
    currentState = {
      contestants: data.contestants || [],
      totals: data.totals || {},
      voters: currentState?.voters || {}
    };
    showMessage("Contestant added!", "success");
    document.getElementById("name").value = "";
    document.getElementById("subtitle").value = "";
    renderFromState(currentState);
  } catch (err) {
    showMessage(err.message, "error");
  }
};

document.getElementById("flushIps").onclick = async () => {
  try {
    showMessage("");
    const data = await adminReset("flushIps");
    // Just clear voters in local state; contestants stay
    if (currentState) {
      currentState.voters = {};
    }
    showMessage("All voter IPs have been cleared!", "success");
  } catch (err) {
    showMessage(err.message, "error");
  }
};

document.getElementById("flushAll").onclick = async () => {
  if (
    !confirm(
      "Are you sure? This will delete ALL contestants and ALL votes (and IPs)."
    )
  )
    return;

  try {
    showMessage("");
    const data = await adminReset("flushAll");
    currentState = {
      contestants: data.contestants || [],
      totals: data.totals || {},
      voters: {}
    };
    showMessage("All data has been reset!", "success");
    renderFromState(currentState);
  } catch (err) {
    showMessage(err.message, "error");
  }
};

initialRender();
</script>

</body>
</html>
